<ion-card *ngIf="beer">
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{beer.name}}</ion-card-title>
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>

    <ion-row>
      <ion-col size="3">
        Estilo{{beer.style}}</ion-col>
      <ion-col size="3">
        Capacidad{{beer.capacity}}</ion-col>
    </ion-row>

  <ion-row>
    <ion-col size="3">
      <h2>Ibus</h2>{{beer.ibus}}</ion-col>
    <ion-col size="3">
      <h2>Grados</h2>{{beer.degrees}}</ion-col>
  </ion-row>

  <ion-card-content>
    <h2>Descripci√≥n</h2>
    {{beer.description}}
  </ion-card-content>

  <ion-button fill="clear" (click)="goBack()">Volver</ion-button>
  <ion-button fill="clear" (click)="showDeleteAlert()">Eliminar</ion-button>
</ion-card>
